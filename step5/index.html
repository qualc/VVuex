<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <p>modules noNamespace</p>
        <div id="app">
            <div v-for="(item, index) in $store.state.user.list" :key="index">
                {{ item }}
            </div>
        </div>
        <script type="text/javascript" src="https://unpkg.com/vue"></script>
        <script src="./lib/modules.js"></script>
        <script src="./lib/store.js"></script>
        <script>
            let store = new Store({
                modules: {
                    user: {
                        namespaced: true,
                        state: {
                            list: []
                        },
                        mutations: {
                            setList(state, paylod) {
                                state.list = paylod;
                            }
                        },
                        actions: {
                            setList({ commit }, paylod) {
                                commit('setList', paylod);
                            }
                        }
                    }
                }
            });
            new Vue({
                el: '#app',
                store,
                created() {
                    console.log(this.$store);
                    this.$store.dispatch('user/setList', [1, 2, 3, 4]);
                }
            });
        </script>
    </body>
</html>
